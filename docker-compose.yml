services:
  app:
    build: .
    container_name: server-retrotrade
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      MONGODB_URI: ${MONGODB_URI}
      PORT: ${PORT:-9999}
    ports:
      - "${PORT:-9999}:9999"
    networks:
      - app-network

  # Nếu cần MongoDB local để phát triển offline, bỏ comment khối dưới đây.
